<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilo_contacto.css">
    <link href="https://file.myfontastic.com/3j45yvRpaWhzeStdASehh9/icons.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container container--flex">
            <div class="logo-container column column--50">
                <h1 class="logo">Dystopia</h1>
            </div>
            <div class="main-header__contactInfo column column--50">
                <p class="main-header__contactInfo__phone">
                    <span class="icon-phone">Consultas al +56 9 57219934
                    </span>
                </p>
                <p class="main-header__contactInfo__addres">
                    <span class="icon-location">Mall Centro Concepción, Local 2401, Piso 2</span>
                </p>
                
            </div>
        </div>
    </header>
    <nav class="main_nav">
        <div class="container container--flex">
            <span class="icon-menu" id="btnmenu"></span>
            <ul class="menu" id="menu">
                <li class="menu__item"><a href="/" class="menu__link menu__link">Inicio</a></li>
                <li class="menu__item"><a href="nosotros.html" class="menu__link menu__link">Nosotros</a></li>
                <li class="menu__item"><a href="peliculas.html" class="menu__link">Películas</a></li>
                <li class="menu__item"><a href="series.html" class="menu__link">Series</a></li>
                <li class="menu__item"><a href="libros.html" class="menu__link">Libros</a></li>
                <li class="menu__item"><a href="galeria.html" class="menu__link menu__link">Galeria</a></li>
                <li class="menu__item"><a href="contacto.html" class="menu__link menu__link--select">Contacto</a></li>
            </ul>
            <div class="social-icon">
                <a href="" class="social-icon__link"><span class="icon-facebook"></span></a>
                <a href="" class="social-icon__link"><span class="icon-twitter"></span></a>
                <a href="" class="social-icon__link"><span class="icon-instagram"></span></a>
            </div>
        </div>
    </nav>
    <section class="banner">
        <img src="img/banner_galeria.jpg" alt="" class="banner__img">
        <div class="banner__content">Disfruta de nuestra galería</div>
    </section>


    <main class="main-contact">
        <form>
            <h2>Contacto</h2>
            <div class="input-group">
                
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefono">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

                <input class="boton" type="submit" value="Enviar">
        
            </div>
        </form>

    </main>



</body>
</html>
